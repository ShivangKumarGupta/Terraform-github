name: Ruby Task

on: [push]

jobs:
  run-task:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - name: Install Bundler
        run: |
          gem install bundler

      - name: Install dependencies
        run: |
          bundle install 

      - name: Run task
        run: ruby file.rb


